<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Boyer — Resume</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />

    <style>
        /* ============================================================
           FULL-FRAME PDF VIEWER — FINAL FIX
           ============================================================ */

        .resume-viewer {
            width: 100%;
            height: 90vh !important;          /* Full viewport height */
            min-height: 500px;
            background: #ffffff;
            border-radius: var(--radius-m);
            border: 1px solid var(--border-medium);
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden !important;       /* Hide iframe edges */
            margin-bottom: var(--space-5);
            z-index: 20;
        }

        .resume-iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            display: block !important;
            background: #ffffff !important;
            position: absolute !important;
            top: 0; left: 0;
            z-index: 30;
        }

        .resume-download {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ==============================
           MOBILE OPTIMIZATION
        ============================== */

        @media (max-width: 768px) {
            .resume-viewer {
                height: 60vh !important;
                min-height: 400px;
                margin-bottom: var(--space-4);
            }

            .resume-download {
                gap: var(--space-1);
            }

            .btn-primary, .btn-secondary {
                flex: 1;
                min-width: 140px;
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .resume-viewer {
                height: 50vh !important;
                min-height: 350px;
                border-radius: var(--radius-s);
            }

            .resume-download {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<main class="container">

    <h1 class="page-title fade-in">Resume</h1>
    <p class="page-subtitle fade-in">
        View my resume directly below or download the PDF for offline use.
    </p>

    <!-- DOWNLOAD BUTTONS -->
    <div class="resume-download fade-in">
        <a href="assets/pdf/BBoyer25-Resume.pdf" download class="btn-primary">
            ↓ Download PDF
        </a>
        <a href="assets/pdf/BBoyer25-Resume.pdf" target="_blank" class="btn-secondary">
            Open in New Tab
        </a>
    </div>

    <!-- PDF VIEWER -->
    <section class="resume-viewer fade-in">
        <iframe 
            class="resume-iframe"
            src="assets/pdf/BBoyer25-Resume.pdf"
            title="Ben Boyer Resume">
        </iframe>
    </section>

</main>

<div id="footer"></div>

<script src="js/router.js"></script>
<script src="js/main.js"></script>
<script src="js/animations.js"></script>

</body>
</html>
